<div style="display: grid;justify-content: center;align-items: center;height:100%;">
    <form action="j_security_check" method="post">
        <div class="container" style="display:flex; flex-direction: column;">
            <label for="j_username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="j_username" name="j_username" required>

            <label for="j_password" style="margin-top:10px"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="j_password" name="j_password" required>

            <button type="submit" style="margin-top:20px">Login</button>
        </div>
    </form>
</div>
